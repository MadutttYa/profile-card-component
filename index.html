<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container">

    <div class="card-upper">
      <img src="./images/bg-pattern-card.svg" alt="background pattern card">
    </div>
  
    <div class="card-bot">
      <img src="./images/image-victor.jpg" alt="profile picture" class="profile-pic">
  
      <div class="identiity">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
  
      <ul class="followers">
        <li><p>80K</p> <span>Followers</span></li>
        <li><p>803K</p> <span>Likes</span></li>
        <li><p>1.4K</p> <span>Photos</span></li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
